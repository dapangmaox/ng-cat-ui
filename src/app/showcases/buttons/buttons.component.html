<h1>Button 按钮</h1>

<h3>Elevated Buttons</h3>

<cat-button style="margin-right: 8px" bsStyle="elevated"> Elevated </cat-button>
<cat-button [disabled]="true" style="margin-right: 8px" bsStyle="elevated">
  Disabled
</cat-button>

<h3>Filled Buttons</h3>

<cat-button style="margin-right: 8px" bsStyle="filled"> Filled </cat-button>
<cat-button [disabled]="true" style="margin-right: 8px" bsStyle="filled">
  Disabled
</cat-button>
